<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A basic and simple increment and decrement counter. There is a colour change when you go below zero (0) to red and likewise when you go above zero (0) to green.">
    <meta name="keywords" content="HTML,CSS,JavaScript,Web Application, Counter, Increment Counter, Decrement Counter">
    <meta name="author" content="Adegboyega Olumuyiwa" />

    <title>Increment and Decrement Counter</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="container">
        <div class="counter-container">
                <h2>Counter</h2>
                <h1 id="output">0</h1>
            <div class="button-container">
                <button type="button" class="plus" id="plus"><i class="fas fa-plus"></i></button>
                <button type="button" class="reset" id="reset">RESET</button>
                <button type="button" class="subtract" id="subtract"><i class="fas fa-minus"></i></button>
            </div>
        </div>
    </section>
    <script src="assets/main.js"></script>
</body>
</html>
